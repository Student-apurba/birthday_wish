<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes from Pritom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8a2be2, #ff3399);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            color: #ff3399;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        input {
            padding: 15px;
            width: 100%;
            border: 2px solid #8a2be2;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            text-align: center;
            transition: all 0.3s;
        }
        
        input:focus {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        button {
            background: linear-gradient(to right, #8a2be2, #ff3399);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .note {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        
        .animation-container {
            margin: 30px 0;
            position: relative;
            height: 100px;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2));
            border-radius: 0 0 5px 5px;
        }
        
        .balloon:nth-child(1) {
            background: #ff3399;
            left: 20%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #8a2be2;
            left: 50%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            background: #3399ff;
            left: 80%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signature {
            margin-top: 30px;
            font-weight: bold;
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-birthday-cake"></i> Birthday Wishes <i class="fas fa-birthday-cake"></i></h1>
        
        <div class="animation-container">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <p>Hello there! Please enter your name to receive a special birthday wish:</p>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        
        <button onclick="openBirthdayWish()">
            <i class="fas fa-gift"></i> Show My Birthday Message
        </button>
        
        <p class="note">Note: A new tab will open with your personalized birthday message!</p>
        
        <p class="signature">From Pritom</p>
    </div>

    <script>
        function openBirthdayWish() {
            const name = document.getElementById('nameInput').value || 'Friend';
            
            // Encode the name for URL use
            const encodedName = encodeURIComponent(name);
            
            // Open a new tab with the birthday message
            const newTab = window.open('', '_blank');
            
            // Write the HTML content for the new tab
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Happy Birthday ${name}!</title>

                            padding: 40px;

                            max-width: 600px;
                            width: 90%;
                            animation: zoomIn 0.8s ease;
                            position: relative;

                        }
                        
                        .message {
                            font-size: 20px;
                            line-height: 1.6;
                            margin: 25px 0;
                            color: #333;
                        }
                        
                        .signature {
                            font-weight: bold;
                            font-size: 22px;
                            color: #8a2be2;
                            margin-top: 30px;
                        }
                        
                        .confetti {
                            position: absolute;
                            width: 15px;
                            height: 15px;
                            opacity: 0.7;
                            animation: fall linear forwards;
                        }
                        
                        @keyframes fall {
                            to {
                                transform: translateY(100vh) rotate(360deg);
                            }
                        }
                        
                        @keyframes zoomIn {
                            from {
                                transform: scale(0.5);
                                opacity: 0;
                            }
                            to {
                                transform: scale(1);
                                opacity: 1;
                            }
                        }
                        
                        .cake {
                            font-size: 50px;
                            margin: 20px 0;
                            animation: bounce 2s infinite;
                        }
                        
                        @keyframes bounce {
                            0%, 100% {
                                transform: translateY(0);
                            }
                            50% {
                                transform: translateY(-15px);
                            }
                        }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="cake">ðŸŽ‚</div>
                        <h1>Happy Birthday ${name}!</h1>
                        <div class="message">
                            <p>Pritom wishes you a very happy birthday! ðŸŽ‰</p>
                            <p>May your special day be filled with joy, laughter, and all the things you love the most.</p>
                            <p>May this new year of your life bring you success, happiness, and wonderful opportunities!</p>
                        </div>
                        <div class="signature">With best wishes,<br>Pritom</div>
                    </div>
                    
                    <script>
                        // Create confetti effect
                        const colors = ['#ff3399', '#8a2be2', '#3399ff', '#ffcc00', '#33cc33'];
                        
                        for (let i = 0; i < 100; i++) {
                            setTimeout(() => {
                                const confetti = document.createElement('div');
                                confetti.className = 'confetti';
                                confetti.style.left = Math.random() * 100 + 'vw';
                                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                                document.body.appendChild(confetti);
                                
                                // Remove confetti after animation completes
                                setTimeout(() => {
                                    confetti.remove();
                                }, 5000);
                            }, i * 30);
                        }
                    <\/script>
                </body>
                </html>
            `);
            
            newTab.document.close();
        }
        
        // Allow submitting with Enter key
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openBirthdayWish();
            }
        });
    </script>
</body>
</html>
