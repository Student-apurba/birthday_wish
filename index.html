<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes from Pritam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8a2be2, #ff3399);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        h1 {
            color: #ff3399;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin: 25px 0;
        }
        
        input {
            padding: 15px;
            width: 100%;
            border: 2px solid #8a2be2;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            text-align: center;
            transition: all 0.3s;
        }
        
        input:focus {
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }
        
        button {
            background: linear-gradient(to right, #8a2be2, #ff3399);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .note {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
        
        .animation-container {
            margin: 30px 0;
            position: relative;
            height: 100px;
        }
        
        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.2));
            border-radius: 0 0 5px 5px;
        }
        
        .balloon:nth-child(1) {
            background: #ff3399;
            left: 20%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: #8a2be2;
            left: 50%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            background: #3399ff;
            left: 80%;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .signature {
            margin-top: 30px;
            font-weight: bold;
            color: #8a2be2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-birthday-cake"></i> Birthday Wishes  <i class="fas fa-birthday-cake"></i></h1>
        
        <div class="animation-container">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <p>HERE A SURPRISE GIFT FOR YOU MY LOVE:</p>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Enter your name">
        </div>
        
        <button onclick="openBirthdayWish()">
            <i class="fas fa-gift"></i> Show My Birthday Message
        </button>
        
       
        
        <p class="signature">From Pritam</p>
    </div>

    <script>
        function openBirthdayWish() {
            const name = document.getElementById('nameInput').value || 'Friend';
            
            // Encode the name for URL use
            const encodedName = encodeURIComponent(name);
            
            // Open a new tab with the birthday message
            const newTab = window.open('', '_blank');
            
            // Write the HTML content for the new tab
            newTab.document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Happy Birthday ${name}!</title>
                    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
                    <style>
                        body {
                            background: linear-gradient(135deg, #8a2be2, #ff3399);
                            min-height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            margin: 0;
                            padding: 20px;
                            overflow: hidden;
                            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
                        }
                        
                        .container {
                            background: rgba(255, 255, 255, 0.9);
                            border-radius: 20px;
                            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
                            padding: 40px;
                            text-align: center;
                            max-width: 600px;
                            width: 90%;
                            animation: zoomIn 0.8s ease;
                            position: relative;
                            z-index: 2;
                        }
                        
                        h1 {
                            color: #ff3399;
                            margin-bottom: 20px;
                            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                        }
                        
                        .message {
                            font-size: 20px;
                            line-height: 1.6;
                            margin: 25px 0;
                            color: #333;
                        }
                        
                        .signature {
                            font-weight: bold;
                            font-size: 22px;
                            color: #8a2be2;
                            margin-top: 30px;
                        }
                        
                        .confetti {
                            position: absolute;
                            width: 15px;
                            height: 15px;
                            opacity: 0.7;
                            animation: fall linear forwards;
                        }
                        
                        @keyframes fall {
                            to {
                                transform: translateY(100vh) rotate(360deg);
                            }
                        }
                        
                        @keyframes zoomIn {
                            from {
                                transform: scale(0.5);
                                opacity: 0;
                            }
                            to {
                                transform: scale(1);
                                opacity: 1;
                            }
                        }
                        
                        .cake {
                            font-size: 50px;
                            margin: 20px 0;
                            animation: bounce 2s infinite;
                        }
                        
                        @keyframes bounce {
                            0%, 100% {
                                transform: translateY(0);
                            }
                            50% {
                                transform: translateY(-15px);
                            }
                        }
                            .balloon-fall {
        position: absolute;
        width: 40px;
        height: 55px;
        background: pink;
        border-radius: 50%;
        animation: drop linear forwards;
    }

    .balloon-fall::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 2px;
        height: 15px;
        background: black;
    }

    @keyframes drop {
        0% {
            transform: translateY(-100vh) scale(0.8) rotate(0deg);
        }
        100% {
            transform: translateY(100vh) scale(1) rotate(360deg);
        }
    }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <div class="cake">🎂</div>
                        <h1>Happy Birthday ${name}!</h1>
                        <div class="message">
                            <p>❤ Happy Birthday, Sneha! ❤
Every moment with you feels like the most beautiful chapter of my life. On your special day, I don’t just wish you happiness—I promise to keep creating it with you. You are my today, my tomorrow, and my forever dream come true. May this birthday bring you endless smiles, magical moments, and a future where all your dreams shine as brightly as your heart.
I will always remember 03/09/2025 forever…❤
✨ To my soulmate, and my soon-to-be forever… Happy Birthday, love! 🥂❤
</p>
                            
                        </div>
                        <div class="signature">With best wishes,<br>❤️ FROM PRITAM❤️</div>
                    </div>
                    
                    <script>
                        // Create confetti effect
                        const colors = ['#ff3399', '#8a2be2', '#3399ff', '#ffcc00', '#33cc33'];
                        
                        for (let i = 0; i < 100; i++) {
                            setTimeout(() => {
                                const confetti = document.createElement('div');
                                confetti.className = 'confetti';
                                confetti.style.left = Math.random() * 100 + 'vw';
                                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                                document.body.appendChild(confetti);
                                
                                // Remove confetti after animation completes
                                setTimeout(() => {
                                    confetti.remove();
                                }, 5000);
                            }, i * 30);
                        }
                        const balloonColors = ['#ff3399', '#8a2be2', '#3399ff', '#ffcc00', '#33cc33'];
    for (let i = 0; i < 30; i++) {
        setTimeout(() => {
            const balloon = document.createElement('div');
            balloon.className = 'balloon-fall';
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.background = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            balloon.style.animationDuration = (Math.random() * 4 + 4) + 's';
            document.body.appendChild(balloon);

            // remove after falling
            setTimeout(() => balloon.remove(), 6000);
        }, i * 300);
    }
                    <\/script>
                </body>
                </html>
            `);
            
            newTab.document.close();
        }
        
        // Allow submitting with Enter key
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                openBirthdayWish();
            }
        });
    </script>
</body>
</html>
